<a ui-sref="main.add">New</a>
<div>
	Search: <input ng-model="searchText">
	<div ng-if="loading">loading...</div>
	<ul ng-if="!loading">
		<li ng-repeat="contact in contactsList | filter:searchText">
			<div>
				<a ui-sref="main.details({id: contact.$id})" >
					<h3>{{::contact.name}}</h3>
				</a>
				<small>
					<label class="label label-info">{{::contact.phone}}</label>
					{{::contact.company_name}} 
					{{::contact.address}}
				</small>
			</div>
		</li>
	</ul>
</div>
