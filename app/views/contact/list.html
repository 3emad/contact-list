<ul>
	Search: <input ng-model="searchText">
	<li ng-repeat="contact in contactsList | filter:searchText">
		<a href="#contact/{{$index}}"><h3>{{contact.name}}</h3></a>
		<small>
			{{contact.company_name}} 
			{{contact.address}} - {{contact.city}}
			{{contact.province}} - {{contact.postal}}
			{{contact.country}}
		</small>
	</li>
</ul>
